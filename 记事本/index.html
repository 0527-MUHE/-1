<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h2>记事本</h2>
    <div id="container">
      <header>
        <input
          type="text"
          id="new"
          autofocus="autofocus"
          v-model="inputvalue"
          @keyup.enter="add()"
          @click="clearText()"
        />
      </header>
      <div>
        <ul>
          <li v-for="(items,index) in list">
            <div id="view">
              <span>{{index+1}}.</span>
              <label>{{items}}</label>
              <button type="button" id="delect" @click="delect(index)">
                x
              </button>
            </div>
          </li>
        </ul>
      </div>
      <footer>
        <div>
          <span id="itemsLeft" v-show="list.length!=0"
            >{{list.length}} items</span
          >
          <span id="clear" @click="clearAllThings()" v-show="list.length!=0"
            >clear</span
          >
        </div>
      </footer>
    </div>
    <div id="info">
      <div id="div1"></div>
      <div id="div2"></div>
    </div>
    <script>
      vm = new Vue({
        el: "#container",
        data: {
          list: [],
          inputvalue: "请输入您的任务"
        },
        methods: {
          add: function() {
            if (this.inputvalue == "") {
              alert("您没有输入任何内容");
            } else {
              this.list.push(this.inputvalue);
              this.inputvalue = "";
            }
          },
          delect: function(index) {
            this.list.splice(index, 1);
          },
          clearText: function() {
            this.inputvalue = "";
          },
          clearAllThings: function() {
            this.list = [];
          }
        }
      });
    </script>
  </body>
</html>
